<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css"> <!-- 공통 스타일 -->
  <link rel="stylesheet" href="/css/header-style.css"> <!-- 헤더에 대한 고유 CSS -->
  <link rel="stylesheet" href="/css/main-nav-style.css"> <!-- 네비게이션에 대한 고유 CSS -->
  <link rel="stylesheet" href="/css/footer-style.css"> <!-- 푸터에 대한 고유 CSS -->
  <link rel="stylesheet" href="/css/login-style.css"> <!-- 로그인 페이지에 대한 고유 CSS -->
  <title>로그인</title>
  <script>
    // 오류 메시지 팝업을 표시하는 함수
    function showError(message) {
      const errorPopup = document.getElementById("errorPopup");
      errorPopup.textContent = message;
      errorPopup.style.display = "block";
      setTimeout(() => {
        errorPopup.style.display = "none";
      }, 3000);  // 3초 후 팝업 사라짐
    }
  </script>
</head>
<body>
<!-- 헤더 -->
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/nav :: nav"></div>

<!-- 로그인 폼 -->
<div class="login-form-container">
  <h1 class="login-form-title">로그인</h1>
  <form action="/loginproc" method="post" class="login-form">
    <label for="id" class="login-form-label">아이디:</label>
    <input type="text" id="id" name="id" class="login-form-input" required>
    <br>
    <label for="pwd" class="login-form-label">비밀번호:</label>
    <input type="password" id="pwd" name="pwd" class="login-form-input" required>
    <br>
    <button type="submit" class="login-form-button">로그인</button>
  </form>

  <!-- 오류 팝업 -->
  <div id="errorPopup" class="login-error-popup" style="display:none;"></div>
</div>

<!-- 푸터 -->
<div th:replace="fragments/footer :: footer"></div>

<!-- 로그인 실패 시 오류 메시지 표시 -->
<script th:if="${errorMessage}" th:inline="javascript">
  showError([[${errorMessage}]]);
</script>

</body>
</html>
